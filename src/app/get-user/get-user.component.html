<input type="number" [(ngModel)]="userId" placeholder="Enter user ID">
<button (click)="fetchUser()">Get User</button>

<!-- ✅ Success Modal -->
<div class="modal-backdrop" *ngIf="showSuccessModal">
  <div class="modal">
    <h2>User Found</h2>
    <p>Name: {{ user?.name }}</p>
    <button (click)="closeSuccessModal()">Close</button>
  </div>
</div>

<!-- ❌ Error Modal -->
<div class="modal-backdrop" *ngIf="showErrorModal">
  <div class="modal">
    <h2>User Not Found</h2>
    <p>No user exists with ID {{ userId }}.</p>
    <button (click)="closeErrorModal()">Close</button>
  </div>
</div>
